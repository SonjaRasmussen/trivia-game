<!DOCTYPE html>
<html lang="en-us">

<head>

    <!--Required meta tags-->
    <meta charset="UTF-8">
    
    <title>Science Trivia Game</title>

    <!--Media Query-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--link reset sheet
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--link CSS  style sheet and other files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
   
    
    

    <title>Trivia Game</title>
  </head>
  <body>
    <div id="wrapper">
     <div class = 'container'>
        <div class="row align-items-center">
            <div class="col-1"></div>
             
              
            <div class="col-10">
                <div class="card">
                    <div class="card-header">  Science Trivia Game   </div>
                    <div class="card-body">
                        <button class = 'btn btn-secondary' id = 'startBtn'>Start</button> 
                        
                        <h5 class="card-title"> </h5>
                  
                  
                
                
                <p class="card-text"></p>
                
              </div>
            
                
                  <!-- Question page -->
                  <button type="button" class="btn btn-warning" id="timeLeft"></button>
                  <div id = "currentQuestion"></div> 
                  <div class = "question"></div>
                  <div class = "answerList"></div>
            
                  <!-- Answer Page -->
                  <div id = message></div>
                  <div id = correctedAnswer></div>
                  <div id = gif></div>
            
                  <!-- Scoreboard -->
                  <div id = finalMessage></div>
                  <div id = correctAnswers></div>
                  <div id = incorrectAnswers></div>
                  <div id = unanswered></div>
                  <div class= "btn btn-secondary" id='startOverBtn'></div>              
                </div> <!--closes the card-->
            </div>
          </div>
            
            <div class="col-1"> </div>
              
          </div>  
        </div>
          
          <footer>
            
            <a class="btn btn-secondary" href="/" id="back">Back</a></div>
          </footer>

      
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
